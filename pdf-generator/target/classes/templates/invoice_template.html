<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice</h1>
    <p><strong>Seller:</strong> <span th:text="${bill.seller}"></span></p>
    <p><strong>Seller GSTIN:</strong> <span th:text="${bill.sellerGstin}"></span></p>
    <p><strong>Seller Address:</strong> <span th:text="${bill.sellerAddress}"></span></p>

    <p><strong>Buyer:</strong> <span th:text="${bill.buyer}"></span></p>
    <p><strong>Buyer GSTIN:</strong> <span th:text="${bill.buyerGstin}"></span></p>
    <p><strong>Buyer Address:</strong> <span th:text="${bill.buyerAddress}"></span></p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${bill.items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.rate}"></td>
                <td th:text="${item.amount}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
